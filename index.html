<!DOCTYPE html>
<html lang="en">
<head>
    <link href="stylesheet.css" rel="stylesheet">
    <title>Youtube</title>
</head>
<body>
    <!--NAV BAR-->
    <header>
        <nav class="nav">
            <div class="nav-left"id="menu">
                <img src="images/menu.png" alt="menu" >
            
            </div>
                <div class="nav-link" id="logo">
                   <img src="images/logo.png" alt="Youtube logo"  />
                </div>

            <div>
                <div class="nav-center">
                    <input type="text" class="nav-search">
                    <input type="image" class="nav-item-search-btn" src="images/search.png">
                </div>

                <div class="nav-right">
                    <div class="nav-link" id="upload">
                        <img src="images/upload.png" alt="upload">
                    </div>
                    <div class="nav-link" id=apps>
                        <img src="images/apps.png" alt="apps">
                    </div>
                    <div class="nav-link" id="message">
                        <img src="images/share.png" alt="message">
                    </div>
                    <div class="nav-link" id="notification">
                        <img src="images/notification.png" alt="notification">
                    </div>
                    <div class="nav-link" id="user">
                        <img src="images/user.jpg" alt="user">
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <!--VIDEO BOX-->
    <section>
        <iframe width="920" height="518" src="https://www.youtube.com/embed/kWpEBnc9akQ" 
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
        <h3>30 Wonderful SNES Soundtracks - Super Nintendo Music Tribute 4</h3>
        <p>576.321 views</p>
        <div class="socialmedia">
            <img src="images/socialicons.png" alt="social icons">
        </div>

    </section>

    <!-- SIDEBAR -->
    <aside>


    </aside>

</body>
</html>
